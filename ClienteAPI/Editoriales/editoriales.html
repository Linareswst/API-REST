<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
    <title>Editoriales</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row py-3 d-flex justify-content-center">
            <div class="col-lg-6">
                <h1 class="text-center mb-3">Lista de editoriales</h1>
                <a href="agregarEditorial.html"><input type="button" class="btn btn-primary mb-3" value="Agregar"></a>
                <table class="table">
                    <thead class="bg-success text-white text-center">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Codigo_editorial</th>
                            <th scope="col">Nombre_editorial</th>
                            <th scope="col">Contacto</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-light text-center btn-botones" id="cuerpo">
                        
                        
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script>
        let alerta=localStorage.getItem("alerta");
        if(alerta=="1"){
            alertify.success("Se agregó correctamente");
            localStorage.setItem("alerta","0");
        }
        else if(alerta=="2"){
            alertify.error("Borrado exitosamente");
            localStorage.setItem("alerta","0");
        }
        else if(alerta=="3"){
            alertify.success("Se editó correctamente");
            localStorage.setItem("alerta","0");
        }
    </script>
    <script src="eliminarEdi.js"></script>
    <script src="mostrarEdi.js"></script>
    
  </body>
</html>
